cucumber.publish.quiet=true
cucumber.plugin=html:target/html-reports/scenarios.html, json:target/cucumber-reports/acceptance-tests.json, pretty, summary, usage:target/cucumber-reports/usage.json
cucumber.execution.parallel.enabled=true
